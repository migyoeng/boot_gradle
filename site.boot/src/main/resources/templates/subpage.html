<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>subpage</title>
<!-- th:replace = 해당 HTML에서 fragment의 있는 가상의 변수값을 이용하는 속성값 -->
<style th:replace="~{layout.html :: styles}"></style>
</head>
<body>
<!-- 
	replace : 해당 태그를 기준으로 가져오는 태그값을 변경하여 출력시키는 역할(기존 태그를 삭제 후 로드)
	insert : 해당 태그를 기준으로 태그 안에 가져오는 태그를 삽입하여 출력하는 역할(기존 태그가 삭제되지 않는다)

 -->
	<!-- <div th:replace="~{layout.html :: top}"></div> -->
	<div th:insert="~{layout.html :: top}"></div>
	
	<div th:replace="~{layout.html :: footer(${copyright})}"></div>	
	
</body>

</html>
